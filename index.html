<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width">
		<title>Cocktail Finder API</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com"> 
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/afd6aa68df.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<nav>
			<section class="nav-container">
				<div class="search">
				   <input type="text" class="searchTerm" placeholder="Search...">
				   <button type="submit" class="searchButton">
					    <i class="fa fa-search"></i>
				   </button>
				</div>
	    	</section>
		</nav>	
		<section class="alphabet-container">
			<div class="alphabet">
				<span id="a">A</span>
				<span id="b">B</span>
				<span id="c">C</span>
				<span id="d">D</span>
				<span id="e">E</span>
				<span id="f">F</span>
				<span id="g">G</span>
				<span id="h">H</span>
				<span id="i">I</span>
				<span id="j">J</span>
				<span id="k">K</span>
				<span id="l">L</span>
				<span id="m">M</span>
				<span id="n">N</span>
				<span id="o">O</span>
				<span id="p">P</span>
				<span id="q">Q</span>
				<span id="r">R</span>
				<span id="s">S</span>
				<span id="t">T</span>
				<span id="u"><strike>U</strike></span>
				<span id="v">V</span>
				<span id="w">W</span>
				<span id="x"><strike>X</strike></span>
				<span id="y">Y</span>
				<span id="z">Z</span>
			</div>
		</section>
		<section class="spirits-container">
			<div class="spirits">
				<span id="rum">Rum</span>
				<span id="gin">Gin</span>
				<span id="vodka">Vodka</span>
				<span id="tequila">Tequila</span>
				<span id="whisky">Whisky</span>
			</div>
		</section>
		
		<section class="main-container">
			<ul class="results">
			</ul>
			<section class="model-section">
				<div class="modal">
					<span class="modal-name"></span>
					<img class="modal-img" src="" alt="">
					<p class="modal-instructions"></p>
				</div>
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
